swagger: "2.0"
info:
  description: Event Driven System API documentation
  title: Event Driven System
  version: 0.0.4
basePath: /api
paths: {}
securityDefinitions:
  bearerAuth:
    type: apiKey
    name: Authorization
    in: header
    description: |-
      Access token for application access, **must** include "Bearer " prefix.
      Example: `Bearer b4a94a42-3ea2-4af3-9699-8bcbfee6e6d2`
    x-keyPrefix: "Bearer "

